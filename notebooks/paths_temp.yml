# This is a template where all paths for the notebooks are specified.
# Run setup.py to get the paths.yml file which is used in the notebooks.

credentials: USERDIR/.env # .env file should be in same directory as Notebooks

download: ~/shared/datasets/rs/datapool/downloads # Directory where eodag downloads should be saved

serialize: USERDIR/serialize # Directory where Serilazied Search Results are stored

post: USERDIR/postprocess # Directory where files created in the post process can be stored

shapefiles: USERDIR/shapefiles # Directory for shapefiles for Classifications
