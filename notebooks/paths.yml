# Here all the paths can be specified

credentials: ./.env # .env file should be in same directory as Notebooks

data: ../data # defines the Parentdirectory where downloads and other file are stored

download: ../data/eodag-downloads # Directory where eodag downloads should be saved

serialize: ../data/eodag-serialize # Directory where Serilazied Search Results are stored

